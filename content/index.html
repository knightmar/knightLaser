<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./style/output.css" rel="stylesheet">
</head>
<body class="bg-[#d9e9f2] flex flex-col items-center justify-center p-4 min-h-screen gap-5">
<h1 class="text-3xl font-bold content-center text-[#1e396b]">
    KnightLaser control panel
</h1>


<div class="flex flex-col items-center gap-5">
    <div class="flex flex-col bg-[#fff] p-4 rounded-lg shadow-lg gap-5 items-center">
        <label class="rounded-lg p-4">
            Motor angle:
            <input id="nb_field" type="number" class="bg-[#d9e9f2] border rounded text-right " value="0">
        </label>
        <div class="flex gap-5">
            <button class="btn" onclick="moveMotor('X')">
                Move X motor
            </button>
            <button class="btn" onclick="moveMotor('Y')">
                Move Y motor
            </button>
        </div>
    </div>
    <div id="error_div" class="bg-[#ff5151] p-4 rounded-lg items-center flex flex-col shadow-lg">
        <h1 class="text-xl font-bold">An error append..</h1>
        <p id="error_message"></p>
    </div>

</div>


<script src="scripts/index.js">
</script>

</body>
</html>
